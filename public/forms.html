	<div class="container">
		<section>
			<!-- <img src="images/jenkins.png" alt="Mr Jenkins" height="150" width="150" class="jenkins"> -->
			<form action="/uploadpicture" method="POST" enctype="multipart/form-data" id="imageForm">
				<input type="file" name="picture" id="picture" accept="application/x-zip-compressed,image/*">
				<label for="picture"><span>Choose a file</span></label>
				<!-- <input class="form-control" type="text" name="description" placeholder="Description or Message"> -->
				<input class="btn btn-primary" id="imageSubmit" type="submit" value="submit">
			</form>
		</section>


		<form action="/formSubmit" method="POST" id="formyForm" name="formyForm">

			<section class="sectionBackground">
				<h3>Personal info:</h3>
				<div class="form-group">
					<label for="email">Full name:</label>
					<input type="name" class="form-control" id="name" placeholder="First name + last name" name="name">
				</div>
				<div class="form-group">
					<label for="title">Title</label>
					<input type="title" class="form-control" id="title" placeholder="Your title (Associate/PA/PD)" name="title">
				</div>
				<div class="form-group">
					<label for="LinkedIn">LinkedIn</label>
					<input type="LinkedIn" class="form-control" id="LinkedIn" placeholder="Enter your LinkedIn URL" name="LinkedIn">
				</div>
				<div class="form-group">
					<label for="pwd">Summary</label>
					<input type="Summary" class="form-control" id="Summary" placeholder="Enter a short and snappy summary" name="Summary">
				</div>
			</section>

			<div id="newExperience">
				<section class="sectionBackground" id="experience1">
					<h3>Experiences:</h3>
					<div class="form-group">
						<label for="email">Role:</label>
						<input type="role" class="form-control" id="role" placeholder="Scrum master/PA/PD" name="role">
					</div>
					<div class="form-group">
						<label for="title">Location</label>
						<input type="location" class="form-control" id="location" placeholder="E.g. Avios/Halfords/BA" name="location">
					</div>
					<div class="form-group">
						<label for="LinkedIn">Summary</label>
						<input type="roleSummary" class="form-control" id="roleSummary" placeholder="Summary of responsibilities" name="roleSummary">
				</section>
				</div>

				<button type="button" id="addExp">Add</button>

			<div id="keySkills">
				<section class="sectionBackground" id="keySkills">
					<h4>Key Skills:</h4>
						<div class="autocomplete form-group">
							<input class="form-control" id="myInput" type="text" name="skills">
							<div class="skillsHolder" id="skillz">
							</div>
					  	</div>
				</section>
			</div>
			
			<div id="tools">
					<section class="sectionBackground" id="tools">
						<h4>Tools:</h4>
							<div class="form-group autocomplete">
								<input class="form-control" id="myInputTools" type="text" name="tools">
								<div class="toolsHolder" id="toolz">
								</div>
							</div>
					</section>
				</div>

			<!-- <div>
					<button type="button" id="submit">Submit</button>
			</div> -->
				<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit">
		</form>
		</div>
